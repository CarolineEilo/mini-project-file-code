<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Form</title>
     <!--online link for fonts (stickers)-->
     <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
     <link rel="stylesheet" href="style.css">
     
</head>
<body>


<section id="Parentform">
   <form action="" method="post">
    <h2>Parent Registration</h2>
    <div class="form">
        <div class="input-box">
            <label for="name">Full Name</label>
            <input type="text" placeholder="Full Name" required>
        </div>
        <div class="input-box">
            <label for="name">Username</label>
            <input type="text" placeholder="Username" required>
        </div>
        <div class="input-box">
            <label for="name">Email</label>
            <input type="text" placeholder="Email" required>
        </div>
        <div class="input-box">
            <label for="name">Phone Number</label>
            <input type="text" placeholder="Phone Number" required>
        </div>
        <div class="input-box">
            <label for="name">Password</label>
            <input type="text" placeholder="Password" required>
        </div>
        <div class="input-box">
            <label for="name">Confirm Password</label>
            <input type="text" placeholder="Confirm Passowrd" required>
        </div>
        <div class="input-box">
            <label for="name">Location</label>
            <input type="text" placeholder="Location" required>
        </div>
    </div>
        <div class="alert">
        <p>By clicking Sign up,you agree to our Terms and Privacy policy.</p>
        </div>
            <div class="Parentbutton">
                <a class="pink" href="Sign up.html">Sign up</a>
            </div>
   </form>
</section>
</body>
</html>
